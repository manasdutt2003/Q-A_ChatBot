name: Daily Chatbot Update

on:
  schedule:
    # Run at 04:00 UTC every day
    - cron: '40 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Generate Daily Stats
      run: |
        python generate_bot_stats.py

    - name: Commit and Push Changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add data/bot_stats.json
        git commit -m "chore: update daily bot stats [skip ci]" || echo "No changes to commit"
        git push
